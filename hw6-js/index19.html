	<script type="text/javascript">
		function factorial(n) {
		 	if(n==1) {
		 		return n;
		 	} 
		 	else {
		 		return n * factorial(n-1);
		 	}

	<script type="text/javascript">
		function fib(n) {
			var x1 = 1, 
				x2 = 1;
				for (var i = 3; i <= n; i++) {
